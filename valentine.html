<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeIn 3s;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 4s;
        }

        .heart {
            font-size: 5rem;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ff758c;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 5s;
        }

        .button:hover {
            background: #ffe4e9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <div class="heart">❤️</div>
        <p>Because you're the most amazing person in my life.</p>
        <button class="button" onclick="alert('Thank you for being my Valentine! ❤️')">Yes!</button>
    </div>
</body>
</html>
