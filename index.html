<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeIn 3s;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 4s;
        }

        .heart {
            font-size: 5rem;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ff758c;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 5s;
        }

        .button:hover {
            background: #ffe4e9;
        }

        .image-container {
            margin: 20px 0;
            animation: fadeIn 2s;
        }

        .image-container img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nifemi, Will You Be My Valentine?</h1>
        <div class="heart"❤️</div>
        <p>Because you make every day feel magical, and sharing this day with you is the perfect way to celebrate the love we share...</p>
        <div class="image-container">
            <img src="https://drive.google.com/file/d/1P3x3GlWhhLSIpOHLwuRILd3VrH2UfSh9/view?usp=sharing.jpg" alt="A romantic photo">
        </div>
        <div class="button-container">
            <button class="button" onclick="sendYesNotification()">Yes</button>
            <button class="button" onclick="alert('Oh no! 😢')">No</button>
        </div>
    </div>

    <script>
        function sendYesNotification() {
            // Replace with your preferred email notification service link
            window.location.href = "https://formsubmit.co/arindesimeont@gmail.com";
        }
    </script>
</body>
</html>
