<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .heart {
            font-size: 5rem;
            margin: 20px 0;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ff758c;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.2s;
        }

        .button:hover {
            background: #ffe4e9;
        }

        .button:active {
            transform: scale(0.95);
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 1.2rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nifemi, Will You Be My Valentine?</h1>
        <div class="heart"❤️</div>
        <p>Because you make every day feel magical, and sharing this day with you is the perfect way to celebrate the love we share.</p>
        <div class="image-container">
            <img src="https://drive.google.com/uc?id=1P3x3GlWhhLSIpOHLwuRILd3VrH2UfSh9" alt="A romantic photo">
        </div>
        <div class="button-container">
            <button class="button" id="yesBtn">Yes</button>
        </div>
        <div class="message">
            If Yes is your final answer, please reply to me on iMessage. ❤️
        </div>
    </div>

    <script>
        document.getElementById("yesBtn").addEventListener("click", function() {
            alert("Thank you for accepting to be my valentine, baby! Please reply to me on iMessage. ❤️");
        });
    </script>
</body>
</html>
